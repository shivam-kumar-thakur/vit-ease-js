</head>
<body>
    <header>
        <div class="navbar">
            <div class="fixed-logo">
                <div class="nav-logo">
                    <div class="logo">
                        <img src="Screenshot 2024-04-09 165019.png" alt="Logo">
                    </div>

                    <p class="titles">VIT-EASE</p>
                </div>
            </div>
            <div class="options">
                <div class="option1">
                    <div class="icon"><a href="f_p1.html"><i class="fa-solid fa-comments i1"></i></a></div>
                    <div><a href="try1.html"><p class="opt1">Discussion</p></a></div>
                </div>
                <div class="option2">
                    <div class="icon"><a href="f_p2.html"><i class="fa-solid fa-book i3"></i></a></div>
                    <div><a href="page2.html"><p class="opt2">Curriculum</p></a></div>

            <div class="option4">
                <a href="#"><i class="fa-sharp fa-solid fa-user fa-2x"></i></a>
            </div>
        </div>
    </header>

    <div class="body">
        <div class="upper">
            <div class="left">
                <h2 class="msg">Hello!</h2>
            </div>
            <div class="right">
                <a href="#">
                    <span class="fil">Filter</span>
                    <i class="fa-solid fa-filter fa-1x if"></i>
                </a>
            </div>
        </div>
        <div class="posts" id="allposts">
            <!-- Posts will be dynamically added here -->
            

        </div>
        <div class="circle">
            <div class="plus">
                <a href="raise-discussion.html"><i class="fa-duotone fa-plus fa-2x iplus"></i></a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch("https://vit-ease.shivamkrthakur.in/api/v1/post/getAllPost", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "postType": "discussion"
                    })
                });

                const responseData = await response.json();
                console.log(responseData);
                if (responseData.success && responseData.status === 201) {
                    const posts = responseData.data.posts;
                    const parent = document.getElementById("allposts");

                    posts.forEach(post => {
                        const postCard = createPostCard(post);
                        parent.appendChild(postCard);
                    });
                } else {
                    console.log("Failed to fetch posts");
                }
            } catch (error) {
                console.error("An error occurred:", error);
            }
        });

        function createPostCard(post) {
            const postElement = document.createElement("div");
            postElement.classList.add("card-container");

            postElement.innerHTML = `
                <div class="per20-1">
                    <div class="card-avatar">
                        <div class="avatar-card">
                            <img src="images/female.jpg" class="img-avatar">
                        </div>
                    </div>
                    <div class="info-1">
                        <span class="card-text-name">${post.display_name}</span>
                        <span class="card-text-date">${new Date(post.createdAt).toLocaleDateString()}</span>
                    </div>
                    <div class="div-main-info">
                        <div class="sub-card"><p class="card-text-1">${post.discussionType}</p></div>
                    </div>
                </div>
                <div class="per60">
                    <p class="card-heading">${post.heading}</p>
                    <p class="card-description">${post.description}</p>
                    <p class="card-tags">${post.tags.map(tag => `<span>${tag}</span>`).join('&nbsp;&nbsp;')}</p>
                </div>
                <div class="per20-2">
                    <div class="card-upvote"><span><i class="fa-solid fa-thumbs-up fa-2x ilike" style="font-size:18px ;">&nbsp;&nbsp;</i>${post.upvotes.length}</span></div>
                    <div class="card-reply"><span><i class="fa-regular fa-comment"></i> Enter into desk !</span></div>
                </div>
            `;

            return postElement;
        }
    </script>
</body>
</html>
