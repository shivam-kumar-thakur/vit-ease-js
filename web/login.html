<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>
      <div class="container">
        <div class="form">
            <form>
                <h1>VIT-EASE</h1>
                <h2>Login</h2>
                <input type="text" id="gmail" placeholder="gmail"></input>
                <input type="text" id="password" placeholder="password"></input>
            </form>
            <button id="signin">submit</button>
            <p class="signup-link">Don't have an account? <Link to="/register">Sign up</Link></p>
        </div>
        </div>
    </body>
</html>


<script>
  document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("signin").addEventListener("click", async (event) => {
          try {
            const gmail = document.getElementById("gmail").value;
        const password = document.getElementById("password").value;
    
        const data = {
          "gmail": gmail,
          "password": password
        };

        const response = await fetch("https://vit-ease.shivamkrthakur.in/api/v1/enter/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data),
          });
              const responseData = await response.json();
              console.log(responseData);
              if (responseData.statuscode===201) {
                  document.cookie = `accessToken=${responseData.data.accessToken}; path=/; secure; HttpOnly`;
                  document.cookie = `refreshToken=${responseData.data.refreshToken}; path=/; secure; HttpOnly`;

                  console.log(responseData.userType);
                  if (responseData.data.userType === "user") {
                      window.location.href = "user-profile.html";
                  } else if (responseData.data.userType === "ngo") {
                      window.location.href = "ngo-profile.html";
                  } else {
                      console.log("Unknown User !!!");
                  }

              } else {
                  console.log("Login Failed");
              }
          } catch (error) {
              console.error("An error occurred:", error);
          }
      });
  });
</script>
